<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Femina">
        <link rel="stylesheet" href="src/css/style.css">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <title>404 - Page not finded</title>
    </head>
    <body>
        <section class="hero">
            <h1 class="hero__title">Page not finded</h1>
            <p class="hero__text">We can't accede to your request. Please enter a new website name.</p>
        </section>

        <form class="formulaire" action="https://duckduckgo.com/" method="GET" 
            x-data="{ q:'', }" 
            x-on:submit="q = q'">
        <label class="formulaire__legende" for="q">Text to search :</label>
        <input class="formulaire__champ" type="text" id="q" name="q" x-model="q">
        <button class="formulaire__envoyer"type="submit">Search</button>
        </form>
    </body>
</html>
